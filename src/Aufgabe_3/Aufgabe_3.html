			function manipulateTree2() {
				var newText = document.getElementById("inputtext").value;

			function plus() {
				var Wert1 = document.getElementById("Eingabe1").value;

				var node = document.createElement("h5");
				var erg = document.createTextNode(Ergebnis);
				node.appendChild(erg);

			}
			function minus() {
				var Wert1 = document.getElementById("Eingabe1").value;
				var Wert2 = document.getElementById("Eingabe2").value;
				var Ergebnis = Wert1 - Wert2;
				var node = document.createElement("h5");
				var erg = document.createTextNode(Ergebnis);
				node.appendChild(erg);
				document.getElementById("Ergebnis").appendChild(node);
			}
			function mal() {
				var Wert1 = document.getElementById("Eingabe1").value;
				var Wert2 = document.getElementById("Eingabe2").value;
				var Ergebnis = Wert1 * Wert2;
				var node = document.createElement("h5");
				var erg = document.createTextNode(Ergebnis);
				node.appendChild(erg);
				document.getElementById("Ergebnis").appendChild(node);
			}
			function geteilt() {
				var Wert1 = document.getElementById("Eingabe1").value;
				var Wert2 = document.getElementById("Eingabe2").value;
				var Ergebnis = Wert1 / Wert2;
				var node = document.createElement("h5");
				var erg = document.createTextNode(Ergebnis);
				node.appendChild(erg);
				document.getElementById("Ergebnis").appendChild(node);
			}
		</script>
